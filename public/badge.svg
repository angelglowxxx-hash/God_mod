
<svg width="120" height="20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="20" fill="#333" rx="3"/>
  
  <!-- Label section -->
  <rect width="70" height="20" fill="#555" rx="3"/>
  <text x="35" y="15" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">SkySniper</text>
  
  <!-- Status section -->
  <rect x="70" width="50" height="20" fill="url(#green)" rx="3"/>
  <text x="95" y="15" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Online</text>
  
  <!-- LED indicator -->
  <circle cx="85" cy="10" r="3" fill="#00FF00">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
